<div class="auth-form-container">
  <ion-card>
    <form id="form" (ngSubmit)="onSubmit()" #form="ngForm">
      <h1 class="auth-form-title">ĐĂNG KÝ TÀI KHOẢN</h1>

      <!-- Tên người dùng -->
      <div class="auth-input-control" [ngClass]="{ 'error': submitted && !username }">
        <label for="username">Tên người dùng</label>
        <input 
          id="username" 
          name="username" 
          type="text" 
          [(ngModel)]="username" 
          placeholder="Hãy nhập tên người dùng"
          required 
        />
        <div class="error" *ngIf="submitted && !username">Tên người dùng là bắt buộc</div>
      </div>

      <!-- Email -->
      <div class="auth-input-control" [ngClass]="{ 'error': submitted && !isValidEmail(email) }">
        <label for="email">Email</label>
        <input 
          id="email" 
          name="email" 
          type="email" 
          [(ngModel)]="email" 
          placeholder="Hãy nhập email của bạn"
          required 
        />
        <div class="error" *ngIf="submitted && !isValidEmail(email)">Email không hợp lệ</div>
      </div>

      <!-- Mật khẩu -->
      <div class="auth-input-control" [ngClass]="{ 'error': submitted && password.length < 8 }">
        <label for="password">Mật khẩu</label>
        <div class="password-input-container">
          <input 
            [type]="showPassword ? 'text' : 'password'"
            id="password" 
            name="password" 
            [(ngModel)]="password" 
            placeholder="Hãy nhập mật khẩu (ít nhất 8 ký tự)"
            required 
          />
          <button 
            type="button" 
            class="password-toggle-btn"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Ẩn mật khẩu' : 'Hiển thị mật khẩu'"
          >
            <ion-icon 
              [name]="showPassword ? 'eye-off' : 'eye'"
              class="password-icon"
            ></ion-icon>
          </button>
        </div>
        <div class="error" *ngIf="submitted && password.length < 8">Mật khẩu phải có ít nhất 8 ký tự</div>
      </div>

      <!-- Nhập lại mật khẩu -->
      <div class="auth-input-control" [ngClass]="{ 'error': submitted && password !== password2 }">
        <label for="password2">Nhập lại mật khẩu</label>
        <div class="password-input-container">
          <input 
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="password2" 
            name="password2" 
            [(ngModel)]="password2" 
            placeholder="Hãy nhập lại mật khẩu"
            required 
          />
          <button 
            type="button" 
            class="password-toggle-btn"
            (click)="toggleConfirmPasswordVisibility()"
            [attr.aria-label]="showConfirmPassword ? 'Ẩn mật khẩu' : 'Hiển thị mật khẩu'"
          >
            <ion-icon 
              [name]="showConfirmPassword ? 'eye-off' : 'eye'"
              class="password-icon"
            ></ion-icon>
          </button>
        </div>
        <div class="error" *ngIf="submitted && password !== password2">Mật khẩu không trùng nhau</div>
      </div>

      <!-- Nút Đăng ký -->
      <div class="auth-button">
        <ion-button expand="block" type="submit">ĐĂNG KÝ</ion-button>
      </div>

      <!-- Link đăng nhập -->
      <div class="auth-text-center">
        <p>Bạn đã có sẵn tài khoản? <a [routerLink]="['/login']">Đăng nhập</a></p>
      </div>
    </form>
  </ion-card>
</div>
