<!-- cấu trúc thẻ tài liệu, click chạy hàm onClickCard() -->
<div class="file-card-container" (click)="onClickCard()">
  <div class="map-box">
    <img *ngIf="file?.image_url" [src]="file.image_url" alt="map image" style="width:100%;height:100%;object-fit:cover;border-radius:4px;" />
  </div>
  <div class="file-info">
    <div class="title-section">
      <h3>{{ truncateName( file?.map_name ) }}</h3>
    </div>
    <div class="details-section">
      <p>{{ truncateText( file?.description ) }}</p>
      <p>Nguồn: {{ file?.user_name }}</p>
    </div>
  </div>
  <div class="like-dislike-group">
    <button class="download-btn" (click)="onImportTemplate($event)">
      <ion-icon class="download-icon" src="../assets/icon/download.svg"></ion-icon>
    </button>
    <button class="like-btn" (click)="onLike(); $event.stopPropagation()"> <!-- stopPropagation không để nhiều sự kiện xảy ra khi click -->
      <ion-icon name="thumbs-up"></ion-icon> {{ file?.like }}
    </button>
    <button class="dislike-btn" (click)="onDislike(); $event.stopPropagation()">
      <ion-icon name="thumbs-down"></ion-icon> {{ file?.dislike }} 
    </button>
  </div>
</div>
